<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<style>
h1 {
	text-align: center;
	margin-top: 50px;
}

.login-form {
	margin: 0 auto;
	width: 300px;
	text-align: center;
	margin-top: 50px;
}
</style>
</head>
<body>
	<h1>로그인 페이지</h1>
	<hr />
	<div
		style="display: flex; flex-direction: column; align-items: center;">
		<div class="form-group">
			<input type="text" class="form-control" name="username" id="usernameInput"
				placeholder="Username.." required style="width: 200px;">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="password" id="passwordInput"
				placeholder="Password.." required style="width: 200px;">
		</div>
		<span>
			<button type="button" class="btn btn-primary" onclick="handleLogin()">로그인</button>
			<button type="button" class="btn btn-success"
				onclick="location.href='/regi'">회원가입</button>
		</span>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	function handleLogin() {
		var username = document.getElementById("usernameInput").value;
	    var password = document.getElementById("passwordInput").value;

	    // Ajax 요청을 보내서 로그인 처리 진행
		$.ajax({
				url : "/loginAf",
				type : "POST",
				data : { "username": username, "password": password },
				success : function(response) {
					console.log(response);
					if (response === "success") {
						alert("로그인 성공");						
						
					} else {
						alert("실패");
					}
				},
				error : function() {
					// 오류 처리
					alert("로그인 시도에 실패.");
				}
			});
	}

	</script>
</body>
</html>
